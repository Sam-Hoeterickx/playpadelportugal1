<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Play Padel Portugal</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/e5d911e6e9.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="x-icon" href="images/Play_Padel_Portugal_1-08.png">
</head>
</head>
<body>
    <div class="container">
        <div class="logo">
        <a href="index.html"><img src="images/Play_Padel_Portugal_1-08.png"></a>
        </div>
        <div class="navigation">
            <ul>
                <li><a id="Contact" href="contact.html">Contact</a></li>
                <li><a class="Galerij" href="galerij.html">Galerij
                    <br>
                    <img id="navigation-galerij-ball" src="images/Navigationball.png">
                </a></li>
                <li><a class="Home" href="index.html">Home
                    <br>
                    <img id="navigation-home-ball" src="images/Navigationball.png">
                </a></li>
            </ul>
        </div>
        <div class="test-form">
            <form action="#">
                <div class="form-grid">
                    <div class="booking-form-tekst">
                        <h2>Voor reservering of meer informatie, gelieve onderstaand formulier in te vullen.</h2>
                    </div>
                    <div class="form-row form-error" style="display:none;"></div>
                    <div class="form-row-name">
                      <label for="contact-form-name">Naam</label>
                      <input id="contact-form-name" class="form-input" type="text" name="name" >
                    </div>
                    <div class="form-row-lastname">
                        <label for="contact-form-lastname">Achternaam</label>
                        <input id="contact-form-lastname" class="form-input" type="text" name="lastname" >
                    </div>
                    <div class="form-row-email">
                      <label for="contact-form-email">Email</label>
                      <input id="contact-form-email" class="form-input" type="email" name="email" >
                    </div>
                    <div class="form-row-phone">
                      <label for="contact-form-phone">GSM</label>
                      <input id="contact-form-phone" class="form-input" type="tel" name="phone">
                    </div>
                    <div class="form-row-date">
                        <label for="contact-form-date">Datum verblijf:</label>
                        <input placeholder="van ../../.... tot ../../...." id="contact-form-date" class="form-input" type="tel" name="date">
                    </div>
                    <div class="form-row-persons">
                        <label for="contact-form-persons">Aantal Personen</label>
                        <input id="contact-form-persons" class="form-input" type="tel" name="persons">
                    </div>
                    <div class="form-row-club">
                        <label for="contact-form-club">Lidmaatschap padelclub</label>
                        <input id="contact-form-club" class="form-input" type="text" name="club" >
                    </div>
                    <div class="niveau-tekst">
                        <Label>Niveau <span>(gelieve het aantal personen onder het juiste padelniveau te plaatsen)</span></Label>
                    </div>
                    <div class="form-row-p50">
                        <label for="contact-form-p50">P50</label>
                        <input placeholder="bv. 2" id="contact-form-p50" class="form-input" type="text" name="p50" >
                    </div>
                    <div class="form-row-p100">
                        <label for="contact-form-p100">P100</label>
                        <input placeholder="bv. 0" id="contact-form-p100" class="form-input" type="text" name="p100" >
                    </div>
                    <div class="form-row-P200">
                        <label for="contact-form-p200">P200</label>
                        <input placeholder="bv. 3" id="contact-form-p200" class="form-input" type="text" name="p200" >
                    </div>
                    <div class="form-row-p300">
                        <label for="contact-form-p300">P300</label>
                        <input placeholder="bv. 0" id="contact-form-p300" class="form-input" type="text" name="p300" >
                    </div>
                    <div class="form-row-p400">
                        <label for="contact-form-p400">P400</label>
                        <input placeholder="bv. 0" id="contact-form-p400" class="form-input" type="text" name="p400" >
                    </div>
                    <div class="form-row-p500">
                        <label for="contact-form-p500">P500</label>
                        <input placeholder="bv. 1" id="contact-form-p500" class="form-input" type="text" name="p500" >
                    </div>
                    <div class="form-row-message">
                      <label for="contact-form-message">Bericht</label>
                      <textarea placeholder="Optioneel ,extra info?" id="contact-form-message" class="form-input" name="message" ></textarea>
                    </div>
                    <div class="button">
                        <button id="submitbutton" class="btn-send" type="submit"><p>Send</p></button>
                    </div>

                    
                </div>
                
              </form>
        </div>
        <div class="footer">
            <div class="footer-grid">
                <div class="footer-name">
                    <a href="index.html"><img src="images/Play_Padel_Portugal_1-08.png"></a>
                </div>
                <div class="footer-info">
                    <ul>
                        <li><a class="Home" href="index.html">Home</a></li>
                        <li><a class="Galerij" href="galerij.html">Galerij</a></li>
                        <li><a class="Contact-footer" href="contact.html">Contact</a></li>
                    </ul>
                </div>
                <div class="footer-playpadelportugal">
                    <p>Â©2024 Play Padel Portugal</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="script.js"></script>></script>
</body>
</html>
