<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Play Padel Portugal</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/e5d911e6e9.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="x-icon" href="images/Play_Padel_Portugal_1-08.png">
</head>
</head>
<body>
    <div class="container">
        <div class="logo">
        <a href="index.html"><img src="images/Play_Padel_Portugal_1-08.png"></a>
        </div>
        <div class="navigation">
            <ul>
                <li><a id="Contact" href="contact.html">Contact</a></li>
                <li><a class="Galerij" href="galerij.html">Galerij
                    <br>
                    <img id="navigation-galerij-ball" src="images/Navigationball.png">
                </a></li>
                <li><a class="Home" href="index.html">Home
                    <br>
                    <img id="navigation-home-ball" src="images/Navigationball.png">
                </a></li>
            </ul>
        </div>

        <div class="booking-form">
            <div class="formulier">
                <div class="booking-form-tekst">
                    <h2>Voor reservering of meer informatie, gelieve onderstaand formulier in te vullen.</h2>
                </div>
                <div class="form">
                    <form name="contact" method="POST" data-netlify="true" onSubmit="submit"> 
                        <div class="form-grid">
                            <div class="voornaam">
                                <label for="name">Voornaam</label>
                                <input placeholder="Voornaam" type="text" class="form-control" id="name" name="name">
                            </div>
                            <div class="achternaam">
                                <label for="name">Achternaam</label>
                                <input placeholder="Achternaam" type="text" class="form-control" id="achternaam" name="achternaam">
                            </div>
                            <div class="email">
                                <label for="inputEmail">Email</label>
                                <input placeholder="email" type="email" class="form-control" id="inputEmail" name="email" >
                            </div>
                            <div class="club">
                                <label for="club">Lidmaatschap Padelclub</label>
                                <input placeholder="Padelclub" type="text" class="form-control" id="club" name="club">
                            </div>
                            <div class="gsm">
                                <label for="gsm">GSM</label>
                                <input placeholder="gsm-nummer" type="text" class="form-control" id="gsm" name="gsm">
                            </div>
                            <div class="datum">
                                <label for="datumVerblijf">Datum verblijf</label>
                                <input placeholder="van ... tot ..." type="text" class="form-control" id="datumVerblijf" name="datumVerblijf">
                            </div>
                            <div class="personen">
                                <label for="aantalPersonen">Hoeveel personen</label>
                                <input placeholder="bv: 3" type="text" class="form-control" id="aantalPersonen" name="aantalPersonen">
                            </div>
                            <div class="niveau-tekst">
                                <Label>Niveau <span>(gelieve het aantal personen onder het juiste padelniveau te plaatsen)</span></Label>
                            </div>
                            <div class="niveau-50">
                                <label for="niveauP100">P50</label>
                                <input placeholder="bv: 1" type="text" class="form-control" id="niveauP50" name="niveauP50">
                            </div>
                            <div class="niveau-100">
                                <label for="niveauP100">P100</label>
                                <input placeholder="bv: 2" type="text" class="form-control" id="niveauP100" name="niveauP100">
                            </div>
                            <div class="niveau-200">
                                <label for="niveauP200">P200</label>
                                <input placeholder="bv: 3" type="text" class="form-control" id="niveauP200" name="niveauP200">
                            </div>
                            <div class="niveau-300">
                                <label for="niveauP300">P300</label>
                                <input placeholder="bv: 0" type="text" class="form-control" id="niveauP300" name="niveauP300">
                            </div>
                            <div class="niveau-400">
                                <label for="niveauP400">P400</label>
                                <input placeholder="bv: 1" type="text" class="form-control" id="niveauP400" name="niveauP400">
                            </div>
                            <div class="niveau-500">
                                <label for="niveauP500">P500</label>
                                <input placeholder="bv: 1" type="text" class="form-control" id="niveauP500" name="niveauP500">
                            </div>
                            <div class="bericht">
                                <label for="bericht">Bericht</label>
                                <textarea placeholder="(optioneel, extra info?)" type="text" class="form-control" id="bericht" name="bericht"></textarea>
                            </div>
                            <div class="btn-send">
                                <button id="submitbutton" type="submit" class="btn btn-primary mt-3">Send</button>
                            </div>
                        </div>
                    </form> 
                </div>
            </div>
                
                
        </div>
        <div class="footer">
            <div class="footer-grid">
                <div class="footer-name">
                    <a href="index.html"><img src="images/Play_Padel_Portugal_1-08.png"></a>
                </div>
                <div class="footer-info">
                    <ul>
                        <li><a class="Home" href="index.html">Home</a></li>
                        <li><a class="Galerij" href="galerij.html">Galerij</a></li>
                        <li><a class="Contact-footer" href="contact.html">Contact</a></li>
                    </ul>
                </div>
                <div class="footer-playpadelportugal">
                    <p>Â©2024 Play Padel Portugal</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
