<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Play Padel Portugal</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/e5d911e6e9.js" crossorigin="anonymous"></script>
</head>
</head>
<body>
    <div class="container">
        <div class="logo">
        <a href="index.html"><img src="images/Play_Padel_Portugal_1-08.png"></a>
        </div>
        <div class="navigation">
            <ul>
                <li><a id="Contact" href="contact.html">Contact</a></li>
                <li><a class="Galerij" href="galerij.html">Galerij
                    <br>
                    <img id="navigation-galerij-ball" src="images/Navigationball.png">
                </a></li>
                <li><a class="Home" href="index.html">Home
                    <br>
                    <img id="navigation-home-ball" src="images/Navigationball.png">
                </a></li>
            </ul>
        </div>

        <div class="booking-form">
            <div class="booking-form-grid">
                <p>Voor reservering of meer informatie, gelieve onderstaand formulier in te vullen.</p>
                <form name="contact" method="POST" data-netlify="true" onSubmit="submit"> 
                    <label for="name">Voornaam</label>
                    <input type="text" class="form-control" id="name" name="name">
                    <br>
                    <br>
                    <label for="name">Achternaam</label>
                    <input type="text" class="form-control" id="achternaam" name="achternaam">
                    <br>
                    <br>
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" name="email" >
                    <br>
                    <br>
                    <label for="adres">Adres</label>
                    <input type="text" class="form-control" id="adres" name="adres">
                    <br>
                    <br>
                    <label for="gsm">GSM</label>
                    <input type="text" class="form-control" id="gsm" name="gsm">
                    <br>
                    <br>
                    <label for="datumVerblijf">Datum verblijf</label>
                    <input type="text" class="form-control" id="datumVerblijf" name="datumVerblijf">
                    <br>
                    <br>
                    <label for="aantalPersonen">Hoeveel personen</label>
                    <input type="text" class="form-control" id="aantalPersonen" name="aantalPersonen">
                    <br>
                    <br>
                    <Label>Niveau ()</Label>
                    <br>
                    <label for="niveauP100">P100</label>
                    <input type="text" class="form-control" id="niveauP100" name="niveauP100">
                    <label for="niveauP200">P200</label>
                    <input type="text" class="form-control" id="niveauP200" name="niveauP200">
                    <label for="niveauP300">P300</label>
                    <input type="text" class="form-control" id="niveauP300" name="niveauP300">
                    <label for="niveauP400">P400</label>
                    <input type="text" class="form-control" id="niveauP400" name="niveauP400">
                    <label for="niveauP500">P500</label>
                    <input type="text" class="form-control" id="niveauP500" name="niveauP500">




                    <label for="bericht">Bericht</label>
                    <textarea type="text" class="form-control" id="bericht" name="bericht"></textarea>
                    <br>
                    <br>
                    <button id="submitbutton" type="submit" class="btn btn-primary mt-3">Send</button>
                    
                </form> 
            </div>
        </div>
        <div class="footer">
            <div class="footer-grid">
                <div class="footer-name">
                    <a href="index.html"><img src="images/Play_Padel_Portugal_1-08.png"></a>
                </div>
                <div class="footer-info">
                    <ul>
                        <li><a class="Home" href="index.html">Home</a></li>
                        <li><a class="Galerij" href="galerij.html">Galerij</a></li>
                        <li><a class="Contact-footer" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
